    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formulario de agendar turno</title>
    <link rel="stylesheet" href="style.css">

<body id="body_formulario">
    <main id="main_form">
        <div class="caja_form">
            <h1>Agenda tu turno</h1>
            <h3>Para agendar tu turno completa los campos con tu información</h3>
            <form id="formulario">
                <fieldset>
                    <div class="input-group">
                        <input type="text" name="nombre" id="nombre_input" class="input">
                        <label for="nombre" class="input-label">Nombre : </label>
                        <p id="error_nombre"></p>
                    </div>
                    <div class="input-group">
                        <input type="text" name="apellido" id="apellido" class="input">
                        <label for="apellido" class="input-label">Apellido : </label>
                        <p id="error_apellido"></p>
                    </div>
                    <div class="input-group">
                        <input type="number" name="dni" id="dni" class="input">
                        <label for="dni" class="input-label">DNI : </label>
                        <p id="error_dni"></p>
                    </div>
                    <div class="input-group">
                        <input type="email" name="email" id="email" class="input">
                        <label for="email" class="input-label">Email : </label>
                        <p></p>
                    </div>
                    <div class="input-group">
                        <input type="email" name="email" id="confirmar_email" class="input">
                        <label for="email" class="input-label">Confirmación de Email : </label>
                        <p id="confirmacion_email"></p>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="input-group">
                        <input type="date" name="fecha" id="fecha" class="input">
                        <label for="fecha" class="input-label" id="label_1">Día de reserva : </label>

                    </div>
                    <div class="input-group">
                        <input type="time" name="hora" id="hora" class="input" max="20:00" min="08:00">
                        <label for="hora" class="input-label" id="label_2">Hora de reservación : </label>

                    </div>
                </fieldset>
                <input type="submit" value="Enviar" id="boton_enviar">
                <p id="valido"></p>
                <a href="index.html" id="volver">Volver a la página principal</a>

        </div>
        <div class="caja_mapa">
            <p id="ubicacion">Estamos ubicados en : Piso 1. Local #B88</p>
            <div id="iframe">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3286.28712323118!2d-58.49013054957956!3d-34.54628496187188!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb6c049b27a89%3A0xb4aff81f5c83b76b!2sDot%20Baires%20Shopping!5e0!3m2!1ses!2sar!4v1667168201446!5m2!1ses!2sar"
                    width="100%" height="100%" style="border:3px solid #b08e6b; border-radius: 7px;" allowfullscreen=""
                    loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            </form>

    </main>
    <script src="validacion.js"></script>
</body>
